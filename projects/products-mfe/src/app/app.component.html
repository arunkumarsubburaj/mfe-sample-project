<div class="container my-4">
  <h2 class="mb-4">{{ title }}</h2>
  
  <!-- Product Grid -->
  <div class="row">
    @for (product of products; track product.id) {
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img [src]="product.image" class="card-img-top" [alt]="product.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted small">{{ product.category }}</p>
            <p class="card-text fw-bold text-primary">${{ product.price }}</p>
            <div class="mt-auto">
              <button class="btn btn-sm btn-outline-primary w-100 mb-2" (click)="viewDetails(product)">
                View Details
              </button>
              <button class="btn btn-sm btn-primary w-100" (click)="addToCart(product)">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Product Detail Modal -->
  @if (selectedProduct) {
    <div class="modal-backdrop fade show"></div>
    <div class="modal fade show d-block" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ selectedProduct.name }}</h5>
            <button type="button" class="btn-close" (click)="closeDetails()"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img [src]="selectedProduct.image" class="img-fluid" [alt]="selectedProduct.name">
              </div>
              <div class="col-md-6">
                <p class="text-muted">{{ selectedProduct.category }}</p>
                <h3 class="text-primary">${{ selectedProduct.price }}</h3>
                <p class="mt-3">{{ selectedProduct.description }}</p>
                <button class="btn btn-primary mt-3" (click)="addToCart(selectedProduct); closeDetails()">
                  <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
